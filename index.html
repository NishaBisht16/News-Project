<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-widht,initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="news-logo">
            <img src="./logo.jpeg" alt="logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>

        <div class="search-bar">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
            <button class="search-button" id="search-button">Search</button>
        </div>
        </div>

    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3>This is the title</h3>
                    <h6>End Gadget 26/09/2023</h6>
                    <p class="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint magnam saepe illum similique! Tenetur id distinctio facilis ea. Provident unde quidem dolor distinctio assumenda numquam enim, omnis iusto. Molestias, unde!                </p>
                </div>
            </div>
        </div>
    </main>
    <template id="template-news">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/09/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint magnam saepe illum similique! Tenetur id distinctio facilis ea. Provident unde quidem dolor distinctio assumenda numquam enim, omnis iusto. Molestias, unde!                </p>
            </div>
        </div>

    </template>

    <script src="script.js"></script>
    
</body>
</html>
